{% extends "base.html" %} <!-- adiciona o template html base, atraves do extends herdamos toda marcação HTML -->
{%  block body %}
<div class="row">
    <div class="col-lg-12">
        <h2 style="margin-top: 0">{{ perfil.nome }}</h2>
        <address>
            <strong>{{ perfil.nome_empresa }}</strong><br>
            <abbr title="Telefone">Telefone:</abbr>{{ perfil.telefone }}<br>
            <a href="mailto:{{ perfil.email }}">{{ perfil.email }}</a>
        </address>
        <a href="{% url 'convidar' perfil.id %}">Convidar</a>
    </div>
</div>
{%  endblock %}
