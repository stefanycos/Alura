server:
  port: 5555

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
 endpoints:
  web:
   exposure:
    include:
    - "routes" # lista as rotas encontradas no eureka
    
zuul: # headers que serão repassados para os serviços
 sensitive-headers:
 - Cookie, Authorization
   

 
